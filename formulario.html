<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Formulário</title>
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" rel="stylesheet" href="css/estilo.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Lobster|Ubuntu" rel="stylesheet">
</head>
<body>
<div id="container">
  <nav>
    <a href="index.html">Página Inicial</a>
    <a class="ativo" href="formulario.html">Formulário</a>
    <a href="tabela.html">Tabela</a>
  </nav>
<header role="banner">&nbsp;</header>
	<main class="clearfix" role="main">
		<h1>Formulário</h1>
		  <form id="cadastro" name="cadastro" method="get" action="formulario.html">
		    <label for="nome">Nome:</label><input name="nome" id="nome" maxlenght=35 type="text" size="35" required><br />
		    <label for="email">E-mail</label><input name="email" id="email" type="email" size="35" required><br />
		    <label for="telefone">Telefone</label><input name="telefone" id="telefone" type="tel" size="35"><br />
		    <label for="celular">Celular</label><input name="celular" id="celular" type="tel" size="35"><br />
		    <label for="estado">Estado</label>
		    <select id="estado" name="estado">
		      <option value="">Selecione</option>
		      <optgroup label="Sudeste">
		        <option value="ES">Espirito Santo</option>
		        <option value="MG">Minas Gerais</option>
		        <option value="RJ">Rio de Janeiro</option>
		        <option value="SP">São Paulo</option>
		      </optgroup>
		      <optgroup label="Nordeste">
		        <option value="AL">Alagoas</option>
		        <option value="BA">Bahia</option>
		      	<option value="CE">Ceará</option>
		        <option value="PB">Paraíba</option>
		        <option value="PE">Pernambuco</option>
		      	<option value="PI">Piauí</option>
		        <option value="RN">Rio Grande do Norte</option>
		        <option value="SE">Sergipe</option>
		      </optgroup>
		      <optgroup label="Norte">
		        <option value="AC">Acre</option>
		        <option value="AP">Amapá</option>
		      	<option value="AM">Amazonas</option>
		        <option value="MA">Maranhão</option>
		        <option value="PA">Pará</option>
		        <option value="RO">Rondônia</option>
		      	<option value="RR">Roraima</option>
		        <option value="TO">Tocantins</option>
		      </optgroup>
		      <optgroup label="Sul">
		        <option value="PR">Paraná</option>
		        <option value="RS">Rio Grande do Sul</option>
		        <option value="SC">Santa Catarina</option>
		      </optgroup>
		      <optgroup label="Centro-Oeste">
		        <option value="DF">Distrito Federal</option>
		        <option value="GO">Goiás</option>
		        <option value="MS">Mato Grosso do Sul</option>
		      	<option value="MT">Mato Grosso</option>
		      </optgroup>
		</select>
		    <fieldset><legend>Sexo</legend>
		      <label for="masculino">Masculino</label><input name="sexo" id="masculino" type="radio" value="masculino"><br />
		      <label for="feminino">Feminino</label><input name="sexo" id="feminino" type="radio" value="feminino"><br />
		    </fieldset>
		    <fieldset><legend>Prefere contato por:</legend>
		      <label for="telefone">Telefone</label><input type="checkbox" id="prefere_telefone" name="contato" value="telefone">
		      <label for="email">E-mail</label><input type="checkbox" id="prefere_email" name="contato" value="email">
		      <label for="sms">SMS</label><input type="checkbox" id="prefere_sms" name="contato" value="sms">
		      <label for="celular">Celular</label><input type="checkbox" id="prefere_celular" name="contato" value="celular">
		    </fieldset>
		    <label for="senha">Senha:</label>
		    <input placeholder="Senha com 4 a 8 caracteres" name="senha" id="senha" pattern=".{4,8}" title="Mínimo de quatro e máximo de oito caracteres" minlenght=4 maxlenght=8 type="password" size="23" required /><br />
		    <label>Confirme</label>
		    <input placeholder="Repita a senha para confirmar" name="confirme_senha" id="confirme_senha" pattern=".{4,8}" minlenght=4 maxlenght=8 type="password" size="23" onblur="return Valida();" required /><br />
		    <label>&nbsp;</label><span id="nao_valida"></span>
		<br /><br />
		<div class="pessoal">
		    <label for="foto">Envie uma foto</label>
		      <img src="" alt="&nbsp;" width="200px" height="auto"/>
		      <input type="file" name="foto" id="foto" /><br />
		      <label for="apresentese">Escreva um texto de apresentação:</label><br />
		    <textarea cols="50" rows="5" name="apresentese" id="apresentese"></textarea><br />
		    <input type="submit" name="enviar" id="enviar" value="Enviar" onclick="Valida()">
		  </div>
		</form>
	</main>
</div>
<footer>&copy;</footer>
	<script type="text/javascript">
		function Valida() {
		    if(document.getElementById("senha").value != document.getElementById("confirme_senha").value) {
	      	document.getElementById('nao_valida').innerHTML = ("As senhas não são iguais");
	      	return false;
	   	}
	   	return true;
	  	}
	</script>
</body>
</html>
